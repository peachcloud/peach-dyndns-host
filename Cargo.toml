[package]
name = "peach-dyndns-host"
version = "0.1.0"
authors = ["Michael Williams <michael.williams@enspiral.com>", "Max Fowler <notplants@mfowler.info>"]
edition = "2018"

[dependencies]
clap-log-flag = "0.2"
clap-verbosity-flag = "0.2"
log = "0.4"
futures = "0.3.1"
nest = "1"
structopt = "0.2"
tokio = { version = "1.5.0", features = ["full"] }
tokio-executor = "0.1"
tokio-tcp = "0.1.4"
tokio-udp = "0.1.4"
trust-dns-server = "0.20.2"
trust-dns-client = "0.20.2"
rocket = { git = "https://github.com/SergioBenitez/Rocket", branch = "master" }
rocket_contrib = { git = "https://github.com/SergioBenitez/Rocket", branch = "master" }
sled = "0.29"
sled-extensions = { version = "0.2.0", features = ["bincode"]}
serde = { version = "1.0.125", features = ["derive"] }
dotenv = "0.15.0"
serde_json = "1.0.59"
snafu = "0.6"


[[bin]]
name = "dns"
path = "src/dns.rs"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "dbtest"
path = "src/db_test.rs"